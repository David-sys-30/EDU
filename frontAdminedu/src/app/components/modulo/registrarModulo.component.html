<h1 mat-dialog-title>Agrega un Modulo</h1>
<div mat-dialog-content><form>
  <label>Nombre Modulo</label>
    <input type="text" #nombreModulo = 'ngModel' name="nombreModulo" [(ngModel)] = 'modulo.nombreModulo' class="form-control" [class.is-invalid]="!nombreModulo.valid && nombreModulo.touched" maxlength="40" required="" placeholder="Nombre del modulo">
    <br>
    <p>Duraci√≥n</p>
    <input type="text" #duracionModulo = 'ngModel' name="nombre" [(ngModel)] = 'modulo.duracionModulo' class="form-control">
    </form>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Agregar</button> -->
  <div class="row">
  	<div class="col-lg-6">
  		<button class="cancelar btn" (click)="onNoClick()">Cancelar</button>
  	</div>
  	<div class="col-lg-6">
  		<button class="agregar btn" [disabled]="!nombreModulo.valid" (click)="agregarModulo()">Agregar</button>
  	</div>
  </div>
</div>
