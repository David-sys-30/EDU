<div class="container-fluid" style="padding-top: 56px;">
  <div class="row rowheader">
    <div class="col-sm-12 text-center" style="padding-top: 4%;">
      <img src="{{url+ '/getImagen/' +identity.imagenAdministrador}}" class="img-fluid  profile-img-card">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <h2>{{administrador.nombreAdministrador}}</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-3  text-center">
      <i class="fa fa-user fa-2x d-inline"></i>
      <h5 class="d-inline">Administrador</h5>
    </div>
    <div class="col-md-3  text-center">
      <i class="fa fa-envelope fa-2x d-inline"></i>
      <h5 class="d-inline">{{administrador.correoAdministrador}}</h5>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-4 text-center">
      <i class="fa fa-lock fa-2x d-inline"></i>
      <h5 class='d-inline'>Password</h5>
    </div>
  </div>
  <br>
  <br>
  <div class="row text-center">
    <div class="col-sm-12">
      <a class="btn btn-info" [routerLink]='["/mis-datos"]'>Actualizar</a>
    </div>
  </div>
</div>
