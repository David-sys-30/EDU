	<div class="container">
		<div class="row">
			<div class="col-12">
				<br>
				<label class="btn cancelar" (click)="fileChangeListener()">
					Adjuntar video
				</label>
				<br><br>
				<div *ngIf='fileList'>
					<div class="row">
						<div class="col-12">
							<input #nombre = 'ngModel' [(ngModel)] = "contenido.nombreContenido" type="text" class="form-control text-responsive" placeholder="Nombre del video" name="">
						</div>
						<div class="col-12">
							<br>
							<input #nombre = 'ngModel' [(ngModel)] = "contenido.rutaContenido" type="text" class="form-control text-responsive" placeholder="Url del video" name="">
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-6">
							<button (click) = 'cancelar()' class="btn cancelar text-responsive">Cancelar</button>
						</div>
						<div class="col-6">
							<button class="btn agregar text-responsive" (click)='guardarVideo()'>Guardar</button>
						</div>
						<br><br>
					</div>
				</div>
			</div>
		</div>
		<mat-card class="example-card card-margin-top">
			<div *ngFor='let contenido of contenidoVideo'>
				<div *ngIf='contenido.idCategoriacontenido_Contenido == 1'>
					<div class="row">
						<div class="col-8 col-md-5">
							<mat-card-header>
								<div mat-card-avatar class="example-header-image"></div>
								<mat-card-title>
								{{contenido.nombreContenido}}</mat-card-title>
								<mat-card-subtitle>Nombre del archivo: {{contenido.rutaContenido}}</mat-card-subtitle>
							</mat-card-header>
							<button class="btn agregar" (click)='openModificar(contenido.idContenido, contenido.idCategoriacontenido_Contenido, contenido.nombreContenido, contenido.idFormatodocumento_Contenido, contenido.rutaContenido, contenido.idTema_Contenido, contenido.statusContenido)'>Modificar</button>
						</div>
						<div class="col-7"><br>
							<!-- <iframe width="420" height="345" src="{{contenido.rutaContenido}}">
							</iframe> -->
							
							<iframe [src]="contenido.rutaContenido | safe" frameborder="0" allowfullscreen></iframe>
						</div>

					</div>
					<hr>
				</div>
			</div>
		</mat-card>
	</div>
