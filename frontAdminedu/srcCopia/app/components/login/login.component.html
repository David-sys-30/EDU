<div class="row text-center ">
	<form class="col-12" #loginForm = 'ngForm' (ngSubmit)='onSubmit()'>
		<div class="form-group">
			<input type="text" #email = 'ngModel' class="form-control" placeholder="Usuario" name="email" [(ngModel)] = 'administrador.correoAdministrador' required>
			<span *ngIf="!email.valid && email.touched" class="alert-danger">
				El email es obligatorio
			</span>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" #password = 'ngModel' name="password" [(ngModel)] = 'administrador.contrasenaAdministrador' placeholder="Contrase単a" required/>	
			<span *ngIf="!password.value && password.touched" class="alert-danger">
				La contrase単a es obligatoria
			</span>		
		</div>
		<div>
		<input type="submit" value="Entrar" class="btn btn-outline-primary">
		<input type="button"  class="btn btn-outline-info offset-2" (click)='registerAdmin()' value="Registrar"	>
		</div>
	</form>
</div>
