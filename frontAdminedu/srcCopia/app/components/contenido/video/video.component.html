<div class="row">
	<div class="col-6">
		<br>
		<input accept="video/*" id="custom-input" type="file" (change)="fileChangeListener($event)" ><br><br>
		<div *ngIf='fileList'>
			<input #nombre = 'ngModel' [(ngModel)] = "contenido.nombreContenido" type="text" class="form-control" placeholder="Nombre Documento" name="">
			<br>
			<div class="row">
				<div class="col-6">
					<button (click) = 'cancelar()' class="btn cancelar">Cancelar</button>
				</div>
				<div class="col-6">
					<button class="btn agregar" (click)='guardarVideo()'>Guardar</button>
				</div>	
			</div>
		</div>
	</div>
	<div class="col-6 text-center" *ngIf='fileList'>
		<div *ngIf='muestra'>
			<img src="../../../assets/img/loading5.gif" style="width: 20%">
		</div>
		<br>
		<video width="50%" controls controlslist = 'nodownload' *ngIf="video">
			<source src="{{ video }}" type="{{type}}">		
			</video><br>
			<label>{{nombreVideo}}</label><br>
			<label>{{tamano | number:'2.0-2'}}mb</label>
		</div>
		<div class="col-12" *ngIf='fileList'>
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar">

				</div>
			</div>
		</div>
	</div>
	<mat-card class="example-card">
		<div *ngFor='let contenido of contenidoVideo'>
			<div *ngIf='contenido.idCategoriacontenido_Contenido == 1'>
				<div class="row">
					<div class="col-10">
						<mat-card-header>
							<div mat-card-avatar class="example-header-image"></div>
							<mat-card-title>
							{{contenido.nombreContenido}}</mat-card-title>
							<mat-card-subtitle>Nombre del archivo: {{contenido.rutaContenido}}</mat-card-subtitle>
						</mat-card-header>
						<button class="btn agregar" (click)='openModificar(contenido.idContenido, contenido.idCategoriacontenido_Contenido, contenido.nombreContenido, contenido.idFormatodocumento_Contenido, contenido.rutaContenido, contenido.idTema_Contenido, contenido.statusContenido)'>Modificar</button>
					</div>
					<div class="col-2"><br>
						<a target="_blank" href="{{url+'getVideo/'+contenido.rutaContenido}}"><button class="btn cancelar">Ver video</button></a>
					</div>

				</div>
				<hr>
			</div>
		</div>
	</mat-card>
