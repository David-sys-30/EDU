<mat-card-title>Modificar Proyecto</mat-card-title>
<div class="row">
	<input *ngIf='contenido.idCategoriacontenido_Contenido == 1' accept="video/*" id="custom-input" type="file" (change)="fileChangeListener($event)" >
	<input *ngIf='contenido.idCategoriacontenido_Contenido == 2' accept="image/x-png,image/gif,image/jpeg, application/pdf, .doc,.docx,.xml,.xlsx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" id="custom-input" type="file" (change)="fileChangeListener($event)" >
	<div class="col-12 text-center" *ngIf='fileList'>
		<div *ngIf='muestra'>
			<img src="../../../assets/img/loading5.gif" style="width: 20%">
		</div>
		<label>Nombre del nuevo archivo a subir</label>
		<br>
		<label>{{nombreProyecto}}</label><br>
		<label>{{tamano | number:'2.0-2'}}mb</label>
	</div>
	<div class="col-12">
		<br>
		<div>
			<input #nombre = 'ngModel' [(ngModel)] = "contenido.nombreContenido" type="text" class="form-control" placeholder="Nombre Documento" name="">
			<br>
			<label>Nombre del documento del proyecto</label><br>
			<label>{{contenido.rutaContenido}}</label>
			<br>
			<div class="row">
				<div class="col-6 text-center">
					<button (click) = 'onNoClick()' class="btn cancelar">Cancelar</button>
				</div>
				<div class="col-6 text-center">
					<button class="btn agregar" (click)='actualizaProyecto()'>Modificar</button>
				</div>	
			</div>
		</div>
	</div>
	<div class="col-12" *ngIf='fileList'>
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar">
			</div>
		</div>
	</div>
</div>
