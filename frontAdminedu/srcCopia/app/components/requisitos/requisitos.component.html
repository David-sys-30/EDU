<a>Requisitos</a><br><br>
<div class="row">
	<div class="col-lg-4" *ngFor='let requisito of requisitos'>
		<mat-card class="example-card">
			<mat-card-header>
				<mat-card-title>
					{{requisito.descripcionRequisito}}
				</mat-card-title>
				<mat-card-subtitle>
					Categoria: {{requisito.nombreCategoriacurso}}
				</mat-card-subtitle>
				<mat-card-subtitle>
					Subcategoria: {{requisito.nombreSubcategoriacurso}}
				</mat-card-subtitle>
			</mat-card-header>
			<mat-card-actions>
				<button mat-button (click)= "openModificar(requisito.idRequisito,requisito.idCategoriacurso_Subcategoriacurso,requisito.idSubcategoriacurso_Requisito,requisito.descripcionRequisito)" class="cancelar">Modificar</button>
			</mat-card-actions>
		</mat-card>
		<br><br>
	</div>
</div>
<button class="flotante btn btn-success btn-circle btn-xl" (click)="openDialog()">+</button>
