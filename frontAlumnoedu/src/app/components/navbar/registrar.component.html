<div mat-dialog-content>
<!--   <div class="col-lg-12">
    <button class="btn btn-danger">Continuar con Facebook</button>
  </div> -->
  <div *ngIf='alertRegister'>
    <div class="alert alert-info" role="alert">
      {{alertRegister}}
   </div>
  </div>
  <form class="col-sm-12" #RegisterForm='ngForm' (ngSubmit)='onSubmitRegister()'>
    <div class="col-12  text-center">
             <div class="form-group ">
            <input type="text" #name = 'ngModel' name="nombre" [(ngModel)] = 'usuarioRegistro.nombreUsuario' class="form-control" placeholder="Nombre(s)" required/>      
        </div>
        <div class="form-group">         
            <input type="text" #paterno = 'ngModel' name="paterno" [(ngModel)]='usuarioRegistro.apellidopaternoUsuario' class="form-control " placeholder="Apellido Paterno" required/>
   		</div>
   		<div class="form-group">
            <input type="text" #materno = 'ngModel' name="materno" [(ngModel)] = 'usuarioRegistro.apellidomaternoUsuario' class="form-control " placeholder="Apellido Materno" required/>    
        </div>        
        <div class="form-group">
          <input type="email" #email = 'ngModel' name="email" [(ngModel)] = 'usuarioRegistro.correoUsuario' class="form-control" placeholder="Correo" required/>         
        </div>
          <div class="form-group">
            <input type="password" #password = 'ngModel' name="password" [(ngModel)] = 'usuarioRegistro.contrasenaUsuario' class="form-control " placeholder="Contraseña" required/>
          </div>
      <div class="form-row">
        <div class="col-6">
          <button class="btn btn-primary">Registrar</button>
        </div>
        <div class="col-6">
          <button class="btn btn-danger" (click)="onNoClick()">Cancelar</button>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="col-12 text-center">
        <a href="#" id="aolvpass"><p id="olvpass">¿Olvidaste tu contraseña?</p></a>
      </div>
      <div class="col-12 text-center">
        <p id="termcond">*Registrandote estas de acuerdo con los <a href="#">Términos y Condiciones</a></p>
      </div>
      <div class="col-12 text-center">
        <p id="register">¿Aún no tienes cuenta?<a href="#" id="aregister"> Regístrate</a></p>
      </div>
    </div>
  </form>
</div>
