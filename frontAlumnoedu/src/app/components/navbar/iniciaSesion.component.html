<div mat-dialog-content>
  <div class="col-md-12">
    <button class="btn " (click)="socialSignIn('facebook')">Continuar con Facebook</button>
  </div>
  <form class="col-sm-12" #loginForm='ngForm' (ngSubmit)='onSubmit()'>
    <div class="col-12  text-center">
      <div class="form-group ">
        <input type="text" #email='ngModel' class="form-control text-responsive" placeholder="Usuario" name="email" [(ngModel)]='usuario.correoUsuario' required>
        <span *ngIf="!email.valid && email.touched" class="alert-danger text-responsive">
					El email es obligatorio
				</span>
      </div>
      <div class="form-group">
        <input type="password" class="form-control text-responsive" #password='ngModel' name="password" [(ngModel)]='usuario.contrasenaUsuario' placeholder="Contraseña" required />
        <span *ngIf="!password.value && password.touched" class="alert-danger text-responsive">
					La contraseña es obligatoria
				</span>
      </div>
      <div class="form-row">
        <div class="col-6">
          <button class="btn btn-primary ">Entrar</button>
        </div>
        <div class="col-6">
          <label class="btn btn-danger " style="cursor: pointer" (click)="onNoClick()">Cancelar</label>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="col-12 text-center ">
        <a id="aolvpass" (click)="cambiaPass()" style="cursor: pointer;"><p id="olvpass" >¿Olvidaste tu contraseña?</p></a>
      </div>
      <div class="col-12 text-center ">
        <p id="termcond">*Registrandote estas de acuerdo con los <a href="#">Términos y Condiciones</a></p>
      </div>
      <div class="col-12 text-center ">
        <p id="register" >¿Aún no tienes cuenta?<a style="cursor: pointer;" (click)='registra()' id="aregister"> Regístrate</a></p>
      </div>
    </div>
  </form>
</div>
